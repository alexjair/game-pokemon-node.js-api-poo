<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css"> 
    </head>
    <body id="idbody">
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepon!</h1> 
            <h2 class="subtitulo">Elige tu mascota:</h2>
            <div id="contenedorTarjetas" class="tarjetas">
            </div>
            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="titlo">Recorre el mapa con tu Monchi</h2>
            <canvas id="mapa"></canvas>
            <button 
                onmouseup="funDetenerMovimeinto()" 
                onmousedown="funMoverArriba()"
                ontouchend="funDetenerMovimeinto()" 
                ontouchstart="funMoverArriba()"
            ><span>&#128070;</span> Arriba</button>
            <div>
                <button 
                    ontouchend="funDetenerMovimeinto()" 
                    ontouchstart="funMoverIzquierda()"
                    onmouseup="funDetenerMovimeinto()" 
                    onmousedown="funMoverIzquierda()"
                ><span>&#128072;</span> Izquierda</button>
                <button 
                    onmouseup="funDetenerMovimeinto()" 
                    onmousedown="funMoverAbajo()"
                    ontouchend="funDetenerMovimeinto()" 
                    ontouchstart="funMoverAbajo()"
                ><span>&#128071;</span> Abajo</button>
                <button 
                    ontouchend="funDetenerMovimeinto()" 
                    ontouchstart="funMoverDerecha()"
                    onmouseup="funDetenerMovimeinto()" 
                    onmousedown="funMoverDerecha()"
                ><span>&#128073;</span> Derecha</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepon</h1>
            <div id="targetas-subtitulo-gif" class="subtitulo-gif"></div>
            <!-- <img src="../mokepon/assets/gif/tiranitar_av.gif" alt="" width="80">
                <img src="../mokepon/assets/gif/gengar_av.gif" alt="" width="80"> -->
            <h2 class="subtitulo">Elige tu ataque:</h2>
            <div class="tarjetas-ataques">
                <div id="contenedorAtaques" class="tarjetas"></div>
                <!--
                <button id="boton-fuego" class="boton-de-ataque">Fuego ðŸ”¥</button>
                <button id="boton-agua" class="boton-de-ataque">Agua ðŸ’§</button>
                <button id="boton-tierra" class="boton-de-ataque">Tierra ðŸŒ±</button>
                -->
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
